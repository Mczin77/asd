
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de Keys</title>
<style>
body{background:#0a0a0a;font-family:Arial;color:#0ff;text-align:center;padding-top:100px;}
input,button{padding:10px;margin:5px;}
.card{background:#111;padding:25px;width:350px;margin:auto;border-radius:10px;box-shadow:0 0 20px #0ff;}
</style>
</head>
<body>
<div class="card">
<h2>Gerar Key</h2>
<input id="time" type="number" placeholder="Minutos">
<br>
<button onclick="generateKey()">Gerar Key</button>
<p id="result"></p>
</div>
<script>
async function generateKey(){
 let t = document.getElementById("time").value;
 let r = await fetch(`/api/generate?minutes=${t}`);
 let j = await r.json();
 document.getElementById("result").innerText = `KEY: ${j.key}\nExpira: ${new Date(j.expires).toLocaleString()}`;
}
</script>
</body>
</html>
