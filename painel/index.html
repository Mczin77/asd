<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Key Panel — Mczin</title>

  <style>
    :root{
      --bg:#07070a;
      --card:#0f1115;
      --accent:#00d2ff;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#040408 0%, #071126 100%);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:#eaf6ff;
    }
    .container{
      width:1100px;
      max-width:95%;
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:20px;
      padding:30px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
    }
    .header{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .logo{
      width:44px;height:44px;border-radius:8px;
      background:linear-gradient(135deg,var(--accent),#8b5cf6);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:#001;
    }
    .h1{font-size:18px;margin:0}
    .small{color:var(--muted);font-size:13px}
    .input,select,button{
      width:100%;padding:10px;border-radius:8px;border:none;
      background:var(--glass);color:inherit;
    }
    .row{display:flex;gap:8px}
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),#7c4dff);
      color:#021; font-weight:700;border-radius:8px;
      padding:10px;border:none;cursor:pointer;
    }
    .table{width:100%;border-collapse:collapse;margin-top:12px}
    .table th{
      font-size:12px;text-align:left;padding:8px;color:var(--muted)
    }
    .table td{
      padding:10px;border-top:1px solid rgba(255,255,255,0.03);
      font-size:13px
    }
    .small-muted{font-size:12px;color:var(--muted)}
    .controls{display:flex;flex-direction:column;gap:8px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .badge{
      background:rgba(0,0,0,0.3);padding:6px 8px;border-radius:8px;
      border:1px solid rgba(255,255,255,0.02)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" style="grid-row:1 / span 2">
      <div class="header">
        <div class="logo">K</div>
        <div>
          <h3 class="h1">Mczin Keys</h3>
          <div class="small">Gerencie suas keys — expiração, uso, logs</div>
        </div>
      </div>

      <div id="authBox" style="margin-top:15px;">
        <h4>Login</h4>
        <input id="user" placeholder="Usuário" class="input" />
        <input id="pass" placeholder="Senha" type="password" class="input" />
        <div style="margin-top:8px">
          <button class="btn-primary" onclick="login()">Entrar</button>
        </div>
      </div>

      <div id="mainApp" style="display:none;margin-top:14px">
        <div class="controls">
          <div class="row">
            <select id="type" class="input">
              <option value="normal">Normal</option>
              <option value="vip">VIP (lifetime)</option>
            </select>
          </div>
          <div class="row">
            <input id="days" type="number" placeholder="Dias" class="input" />
            <input id="hours" type="number" placeholder="Horas" class="input" />
            <input id="minutes" type="number" placeholder="Minutos" class="input" />
          </div>
          <button class="btn-primary" onclick="generateKeyUI()">Gerar Key</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="topbar">
        <div>
          <div class="small-muted">Keys Ativas</div>
        </div>
        <div class="badge">Painel seguro</div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Key</th>
            <th>Expira</th>
            <th>Usos</th>
            <th>Executor</th>
            <th>IP</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="keysBody"></tbody>
      </table>
    </div>
  </div>

  <!-- ===================================== -->
  <!-- APP.JS EMBUTIDO AQUI -->
  <!-- ===================================== -->

  <script>
    let PANEL_TOKEN = null;

    async function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      const r = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ user, pass })
      });

      const j = await r.json();

      if (j.ok && j.token) {
        PANEL_TOKEN = j.token;
        document.getElementById("authBox").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        await loadKeys();
      } else {
        alert("Login inválido");
      }
    }

    async function generateKeyUI() {
      if (!PANEL_TOKEN) return alert("Faça login");

      const type = document.getElementById("type").value;
      const days = Number(document.getElementById("days").value || 0);
      const hours = Number(document.getElementById("hours").value || 0);
      const minutes = Number(document.getElementById("minutes").value || 0);

      const r = await fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type":"application/json",
          "x-panel-token": PANEL_TOKEN
        },
        body: JSON.stringify({ type, days, hours, minutes })
      });

      const j = await r.json();

      if (j.ok) {
        alert("Key gerada: " + j.data.key);
        await loadKeys();
      } else {
        alert("Erro ao gerar");
      }
    }

    async function loadKeys() {
      if (!PANEL_TOKEN) return;

      const r = await fetch("/api/list", {
        headers: { "x-panel-token": PANEL_TOKEN }
      });

      const j = await r.json();
      const table = document.getElementById("keysBody");

      table.innerHTML = "";

      if (!j.ok) return;

      j.keys.forEach(k=>{
        const tr = document.createElement("tr");
        const expireStr = k.expiresAt && k.expiresAt != 0 ? new Date(Number(k.expiresAt)).toLocaleString() : "Lifetime";

        tr.innerHTML = `
          <td><b>${k.key}</b><div class="small-muted">${k.type || "normal"}</div></td>
          <td>${expireStr}</td>
          <td>${k.uses || 0}</td>
          <td>${k.executor || "-"}</td>
          <td>${k.usedByIP || "-"}</td>
          <td><button class="btn-primary" onclick="delKey('${k.key}')">Deletar</button></td>
        `;
        table.appendChild(tr);
      });
    }

    async function delKey(key) {
      if (!confirm("Deletar key? " + key)) return;

      const r = await fetch("/api/delete", {
        method: "POST",
        headers: {
          "Content-Type":"application/json",
          "x-panel-token": PANEL_TOKEN
        },
        body: JSON.stringify({ key })
      });

      const j = await r.json();

      if (j.ok) {
        alert("Deletada");
        await loadKeys();
      } else {
        alert("Erro");
      }
    }
  </script>

</body>
</html>
